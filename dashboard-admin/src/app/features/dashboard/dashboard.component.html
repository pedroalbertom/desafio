<div class="page-container">
  <h2>Bem-vindo, {{ adminName }}!</h2>

  <button mat-raised-button color="primary" (click)="openRegisterStudentModal()">
    Registrar novo aluno
  </button>

  <h3 style="margin-top: 2rem;">Cursos dispon√≠veis:</h3>

  <div class="courses-container">
    <mat-card *ngFor="let course of courses" class="course-card">
      <mat-card-header>
        <mat-card-title>{{ course.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ course.durationInHours }}h - {{ course.description }}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>

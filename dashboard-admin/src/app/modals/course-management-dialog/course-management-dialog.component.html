<h2 mat-dialog-title>{{ course.name }}</h2>

<mat-dialog-content>

  <p><strong>Descrição:</strong> {{ course.description }}</p>
  <p><strong>Duração:</strong> {{ course.durationInHours }} horas</p>

  <div class="course-actions" style="display: flex; gap: 8px; margin-bottom: 16px;">
    <button mat-icon-button color="primary" (click)="editCourse(course)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteCourse(course)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="section-header" style="display: flex; align-items: center; justify-content: space-between;">
    <h3>Alunos matriculados</h3>
    <button mat-mini-fab color="primary" (click)="openStudentEnrollDialog()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

  <mat-list>
    <div class="custom-list-item" *ngFor="let student of course.users">
      <div class="student-info">
        {{ student.name }} - {{ student.email }}
      </div>
      <button mat-icon-button color="warn" (click)="removeStudent(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list>  

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>

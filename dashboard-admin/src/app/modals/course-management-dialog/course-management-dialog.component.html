<h2 mat-dialog-title>{{ course.name }}</h2>

<mat-dialog-content>
  <p><strong>Descrição:</strong> {{ course.description }}</p>
  <p><strong>Duração:</strong> {{ course.durationInHours }} horas</p>

  <div class="section-header">
    <h3>Alunos matriculados</h3>
    <button mat-mini-fab color="primary" (click)="openStudentEnrollDialog()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let student of course.users">
      <div class="student-info">
        <p>{{ student.name }} - {{ student.email }}</p>
      </div>
      <button mat-icon-button color="warn" (click)="removeStudent(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>

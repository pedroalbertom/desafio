<h2 mat-dialog-title>
  {{ course.courseId ? 'Editar curso' : 'Registrar novo curso' }}
  </h2>
  
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="course.name" />
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="course.description" />
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>Duração</mat-label>
        <input matInput [(ngModel)]="course.durationInHours" />
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="full-width">
    <button mat-button (click)="cancelar()">
        Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="register()">
      {{ course.courseId ? 'Salvar' : 'Registrar' }}
    </button>
  </mat-dialog-actions>
